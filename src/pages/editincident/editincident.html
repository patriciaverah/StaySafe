<ion-header>
  <ion-navbar color="deepdark">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon color="background" name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title> Edit Incident </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: #A3A9F6;">
  <div class="edit-incident-div">
    <form (ngSubmit)="editIncident()" #registerForm="ngForm">
      <ion-list class="list" inset>
        
        <ion-item class="label">
          <ion-label color="dark" style="font-size:12px" stacked> Title </ion-label>
          <ion-input color="dark" type="text" name="email" [placeholder]="incident.title" [(ngModel)]="newItem.eventTitle" required> </ion-input>
        </ion-item>

        <ion-item class="label">
          <ion-label color="dark" style="font-size:12px" stacked> Description </ion-label>
          <ion-textarea color="dark" type="text" name="password" [placeholder]="incident.description" [(ngModel)]="newItem.eventDescription" required> </ion-textarea>
        </ion-item>
      
        <ion-item class="label">
          <ion-label color="dark" style="font-size:12px" stacked> Location </ion-label>
          <ion-textarea color="dark" type="text" name="password" [placeholder]="incident.location" [(ngModel)]="newItem.eventLocation" required> </ion-textarea>
        </ion-item>

      </ion-list>

      <div text-center>
        <button class="btnWidth" ion-button color="dark" type="submit" [disabled]="!registerForm.form.valid"> Edit </button>
      </div>
    </form>
  </div>
</ion-content>
